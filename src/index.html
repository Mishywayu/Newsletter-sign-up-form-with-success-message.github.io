<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- <link href="/dist/output.css" rel="stylesheet"> -->

  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="pt-4 h-screen bg-gray-700">
    <div class="flex items-center justify-center mx-auto bg-white w-2/3 gap-4 rounded-2xl">
      <div class="w-1/2 pl-12">
        <h1 class="text-5xl text-gray-900 font-bold">Stay updated!</h1>
        <p class="pt-8">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="pt-4">
          <li class="flex items-center gap-4 pb-2"><span><img src="/assets/images/icon-list.svg" alt="list" /></span>Product discovery and building what matters</li>
          <li class="flex items-center gap-4 pb-2"><span><img src="/assets/images/icon-list.svg" alt="list" /></span>Measuring to ensure updates are a success</li>
          <li class="flex items-center gap-4"><span><img src="/assets/images/icon-list.svg" alt="list" /></span>And much more!</li>
        </ul>
        <form class="pt-10">
          <h2 class="font-bold">Email address</h2>
          <input type="email" placeholder="email@company.com" class="mt-2 p-3 w-full border border-slate-500 rounded-lg" />
          <button class="mt-6 p-3 w-full text-center text-white bg-gray-900 rounded-lg">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="w-1/2 p-6">
        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign" class="w-fit" />
      </div>
    </div>
  </div> 
</body>
</html>
